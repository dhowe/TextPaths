<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/rita.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="letter.js"></script>
  <script src="textoid.js"></script>
</head>
<script>

var bb,t,f,bbs=[];

function preload() {

  f = loadFont('fonts/ArialUnicode.ttf');
}

function setup() {
  createCanvas(400, 400);
  textAlign(CENTER,CENTER);
  textFont(f, 100);
  t = new Textoid('Hello', width/2, height/3);
  //console.log(textFont().textBounds('Q', width/2, height/3));
  bb = t.bounds(bbs);
}

function draw() {
  background(0);
  Textoid.drawAll(mouseX, mouseY);
  noFill();
  stroke(255);
  rect(bb.x,bb.y,bb.w,bb.h);
  for (var i = 0; i < bbs.length; i++) {
    rect(bbs[i].x,bbs[i].y,bbs[i].w,bbs[i].h);
  }
}

</script>
</html>

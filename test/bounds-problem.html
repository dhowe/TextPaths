<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="textoid.js"></script>
</head>
<script>

function setup() {
  createCanvas(600, 400);
  background(245);
  var word = 'glaT';
  loadFont('fonts/ArialUnicode.ttf', function(f) {
    noFill();
    textFont(f);
    bb = f.textBounds(word, 50, height/2, 200);

    stroke(200);
    rect(bb.x,bb.y,bb.w,bb.h);
    textSize(200);
    text(word, 50, height/2);

    stroke(0,200,0);
    line(0,height/2,width,height/2);
    rect(50,50,width-100,height-100);
  });
}

</script>
</html>

<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/rita.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="letter.js"></script>
</head>
<script>

var l, f, x, y, txt = '%';

function preload() {

  f = loadFont('fonts/ArialUnicode.ttf');
}

function setup() {
  createCanvas(400, 400);
  textFont(f, 200);
  x = 100;
  y = 300;
  Letter.fillVehicles = 1;
  l = new Letter(f, txt, x, y);
}

function draw() {

  background(0);
  noFill();

  stroke(255);
  rect(l.bounds.x, l.bounds.y, l.bounds.w, l.bounds.h);

  stroke(255,0,255);
  var tbounds = l.getBounds(true);
  rect(tbounds.x, tbounds.y, tbounds.w, tbounds.h);

  stroke(0, 255, 255);
  ellipse(x, y, 3, 3);

  stroke(255);
  line(x,0,x,height);
  line(0,y,width,y);

  noFill();
  stroke(255,0,0);
  fill(255);

  //l.draw(l.center().x, l.center().y, 1);
  l.draw(mouseX, mouseY, 1);

  //noLoop();
}

</script>
</html>

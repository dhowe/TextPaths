<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/rita.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="letter.js"></script>
  <script src="textoid.js"></script>
</head>
<script>

var t,f;

function preload() {

  f = loadFont('fonts/ArialUnicode.ttf');
}

function setup() {
  createCanvas(400, 400);
  textAlign(CENTER, CENTER);
  textFont(f, 100);
  t = new Letter(f, 'H', width/2, height/2);
}

function draw() {
  background(0);
  noFill();
  stroke(255,0,0);
  ellipse(width/2, height/2, 3, 3);
  stroke(255);
  line(width/2,0,width/2,height);
  line(0,height/2,width, height/2);
  noFill();
  stroke(255,0,0);
  t.draw(t.bounds, mouseY, 1);
}

</script>
</html>

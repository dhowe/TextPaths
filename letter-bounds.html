<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>

</head>
<script>

var t, f, txt = 'D';

function preload() {

  f = loadFont('fonts/ArialUnicode.ttf');
}

function setup() {
  createCanvas(400, 400);
  textAlign(CENTER, CENTER);
  textFont(f, 200);
  t = new Letter(f, txt, width/2, height/2);
}

function draw() {

  background(0);
  noFill();
  stroke(0, 255, 255);
  ellipse(width/2, height/2, 3, 3);

  stroke(255);
  line(width/2,0,width/2,height);
  line(0,height/2,width,height/2);

  noFill();
  stroke(255,0,0);
  fill(255);
  //ellipse(t.center().x, t.center().y, 5, 5);
  //t.draw(t.center().x, t.center().y, 1);
  //t.draw(mouseX, mouseY, 1);
  t.draw();//mouseX, mouseY, 1);
  noFill();
  //stroke('white');
  //text(txt, width/2, height/2);
  noLoop();
}

</script>

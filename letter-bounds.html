<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/rita.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="letter.js"></script>
  <script src="textoid.js"></script>
</head>
<script>

var t, f, x, y, txt = '%';

function preload() {

  f = loadFont('fonts/ArialUnicode.ttf');
}

function setup() {
  createCanvas(400, 400);
  textAlign(CENTER, CENTER);
  textFont(f, 200);
  x = width/2;
  y = height/3;
  t = new Letter(f, txt, x, y);
  setTimeout(function(){
    t.target(x,200);
  },2000);
}

function draw() {

  background(0);
  noFill();
  stroke(0, 255, 255);
  ellipse(x, y, 3, 3);

  stroke(255);
  line(x,0,x,height);
  line(0,y,width,y);

  noFill();
  stroke(255,0,0);
  fill(255);

  //t.draw(t.center().x, t.center().y, 1);
  //t.draw(mouseX, mouseY, 1);
  t.draw();

  noFill();
  stroke('green');
  text(txt, x, y);

  //noLoop();
}

</script>
</html>

<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/rita.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="letter.js"></script>
  <script src="textoid.js"></script>
</head>
<script>

var f, txt = "The dog ate the lady because she looked as if she might be tasty. Afterwards, the dog recalibrated that notion.";

function preload() {

  f = loadFont('fonts/ArialUnicode.ttf');
}

function setup() {

  createCanvas(800, 400);
  textAlign(CENTER,CENTER);
  textFont(f, 32);
  Textoid.layout(txt, width/4, height/4, width/2, height/2);
}

function draw() {

  background(0);

  fill(255,64);
  noStroke();
  text(txt, width/4, height/4, width/2, height/2);

  noFill();
  stroke(255);
  rect(width/4, height/4, width/2, height/2);

  Textoid.drawAll(mouseX, mouseY);
}

</script>
</html>

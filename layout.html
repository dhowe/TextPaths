<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/rita.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="letter.js"></script>
  <script src="textoid.js"></script>
</head>
<script>

// NEXT: move maxTextSize into Textoid

var txt = "The dog ate the lady because she looked as if she might be tasty. Afterwards, the dog recalibrated that notion.";

function preload() {

  textFont(loadFont('fonts/ArialUnicode.ttf'), 32);
}

function setup() {
  createCanvas(800, 400);
  textAlign(CENTER,CENTER);
  Textoid.layout(txt, width/4, height/4, width/2, height/2);
}

function draw() {

  background(0);

  fill(255,64);
  noStroke();
  text(txt, width/4, height/4, width/2, height/2);

  noFill();
  stroke(255);
  rect(width/4, height/4, width/2, height/2);

  Textoid.drawAll();
}

</script>
</html>

}

  createCanvas(720, 320);
  textAlign(CENTER, CENTER);
  textStyle(BOLD);
  textFont(f, 24);
  for (var y = 0; y < height-gap; y += gap) {
    for (var x = 0; x < width-gap; x += gap) {
      var letter = String.fromCharCode(counter++);
      letters[letter] = new Textoid(letter, x, y);
    }
  }
}

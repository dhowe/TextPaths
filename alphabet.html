<html>
<head>
  <meta charset="UTF-8">
  <script src="lib/munkres.js"></script>
  <script src="lib/p5.js"></script>
  <script src="lib/rita.js"></script>
  <script src="vehicle.js"></script>
  <script src="wordlist.js"></script>
  <script src="letter.js"></script>
  <script src="textoid.js"></script>
</head>
<script>

var t, f, letters = {}; // NEXT: scale flee behavior
var margin = 10, gap = 46, counter = 35;

function preload() {

  f = loadFont('fonts/ArialUnicode.ttf');
}

function setup() {
  createCanvas(720, 320);
  textAlign(CENTER, CENTER);
  textStyle(BOLD);
  textFont(f, 24);
  Letter.speed = 1;
  for (var y = 0; y < height-gap; y += gap) {
    for (var x = 0; x < width-gap; x += gap) {
      var lett = String.fromCharCode(counter++);
      letters[lett] = new Letter(f, lett, x, y, 24);
    }
  }
}

function draw() {
  drawFill();
}

function drawFill() {
  background(0);
  noStroke();
  translate(margin*4, margin*4);
  var letts = Object.keys(letters);
  for (var i = 0; i < letts.length; i++) {
    var l = letters[letts[i]];
    fill(255);
    if (letts[i] == 'P' || letts[i] == '5') {
      fill(255, 204, 0);
    }
    else if (letts[i] == 'J' || letts[i] == 'S') {
      fill(204, 0, 255);
    }
    l.draw();
    //l.draw(l.center().x, l.center().y);
  }
}

function drawStroke() {
  background(0);
  noFill();
  translate(margin*4, margin*4);
  var letts = Object.keys(letters);
  for (var i = 0; i < letts.length; i++) {
    stroke(255);
    var l = letters[letts[i]];
    if (letts[i] == 'P' || letts[i] == '5') {
      stroke(255, 204, 0);
    }
    else if (letts[i] == 'J' || letts[i] == 'S') {
      stroke(204, 0, 255);
    }
    l.draw();
    //l.draw(l.center().x, l.center().y);
  }
}

</script>
</html>
